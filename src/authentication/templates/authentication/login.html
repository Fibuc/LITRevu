{% extends 'base.html' %}
{% block content %}
    <h2>Connexion</h2>
    {% if form.errors %}
        {{ form.errors }}
    {% endif %}
    <form method="post">
        {{ form.as_p }}
        {% csrf_token %}
        <button type="submit" >Se connecter</button>
        <a href="{% url 'register' %}">
            <button type="button">S'inscrire</button>
        </a>
    </form>
{% endblock content %}
